<div class="container" ng-controller="IndexController">
    <div class="row row-content">
        <div class="col-xs-12 col-sm-3 col-sm-push-9">
            <p style="padding:20px;"></p>
            <h3 align=center>Our Lipsmacking Culinary Creations</h3>
        </div>
        <div class="col-xs-12 col-sm-9 col-sm-pull-3">
            <div class="media" ng-controller="DishDetailController">
                <div class="media-left media-middle">
                    <a href="#">
                        <img class="media-object" ng-src="{{dish.image}}" alt="">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading">Middle algined media</h4>
                </div>
            </div>
        </div>
    </div>


    <div class="row row-content">
        <div class="col-xs-12 col-sm-3">
            <p style="padding:20px;"></p>
            <h3 align=center>This Month's Promotions</h3>
        </div>
        <div class="col-xs-12 col-sm-9" ng-controller="IndexController">
            <ul class="media-list">
                <li class="media">
                    <div class="media-right pull-right">
                        <a href="#">
                            <img class="media-object img-thumbnail" src="images/buffet.png" alt="">
                        </a>
                    </div>
                    <div class="media-body">
                        <h3 class="media-heading">{{promotions.name}}
                            <span class="label label-danger label-xs">{{promotions.label}}</span>
                            <span class="badge">{{promotions.price | currency}}</span>
                        </h3>
                        <p>{{promotions.description}}</p>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <div class="row row-content">
        <div class="col-xs-12 col-sm-3 col-sm-push-9">
            <p style="padding:20px;"></p>
            <h3 align=center>Meet our Culinary Specialists</h3>
        </div>
        <div class="col-xs-12 col-sm-9 col-sm-pull-3" ng-controller="AboutController">
            <div class="media">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-thumbnail" ng-src="{{leader.image}}" alt="">
                    </a>
                </div>
                <div class="media-body">
                    <h3 class="media-heading">{{leader.name}}<span class="text-muted ">  {{leader.designation}}</span></h3>
                    <p>{{leader.description}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
